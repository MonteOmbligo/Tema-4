<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id = "resultado"></h1>
    <script>
        function sumaFibonacci(totalTerminos) {
            var sumaFibonacci = 0;

           
                let fibonacci = "";
                let viejoNum = 0;
                let numActual = 1;
                let nuevoNum = 1;
                for (let i = 0; i < totalTerminos; i++) {

                    fibonacci += " " + nuevoNum;
                    nuevoNum = numActual + viejoNum;
                    viejoNum = numActual;
                    numActual = nuevoNum;
                    sumaFibonacci+=numActual;

                }
            return sumaFibonacci;
        }
        document.getElementById("resultado").innerHTML += "La suma total es "+sumaFibonacci(10);
    </script>
</body>
</html>
