    <h1 id="resultado"></h1>
    <script>
        var lista = prompt("Dame una lista de números separados por comas '1,2,3'");
        
        if (sonNumeros(lista)) {
            var numeros = aNumeros(lista);

            document.getElementById("resultado").innerHTML += "Por favor introduce números separados por comas";
        }
